<!DOCTYPE html>
<html>
<head>
  <title>Admin(F.A Distribution)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="FAD.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#"><img class="logo" src="SchoolLogo.jpg">Distribution of Financial Assistance</a>
    </nav>
    <div class="container-fluid">
        <div class="col-xl-11">
            <div class="row">
                <div style="overflow-x:auto;">
                    <table class="table table-bordered table-dark table-hover">
                <thead>
                    <th>Approved Students</th>
                    <th>LRN</th>
                    <th>Grade</th>
                    <th>Section</th>
                    <th>Assistance Amount</th>
                </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td>001</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            
                        </tr>
                            <tr>
                                <td></td>
                                <td>002</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            
                            </tr>
                                <tr>
                                    <td></td>
                                    <td>003</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                
                                </tr>
                                    <tr>
                                        <td></td>
                                        <td>004</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                  
                                    </tr>
                                        <tr>
                                            <td></td>
                                            <td>005</td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                          
                                        </tr>
                                        
                    </tbody>
                  </table>
                  
                </div>
                <div class="col-xs-6">
                    <label class="Quarter"> Student :</label><br><br>
                    <label class="Quarter"> LRN :</label><br><br>
                    <label class="Quarter"> Grade :</label><br><br>
                    <label class="Quarter"> Section :</label><br><br>
                    <label class="Quarter"> Assistance Amount :</label><br><br>

                </div>
                <div class="col-xs-4">
                    <input type="text" class="form-control-sm float-sm-right" id="usr"><br><br>
                    <input type="text" class="form-control-sm float-sm-right" id="usr"><br><br>
                    <select name="grade" id="grade" class="form-control">
                        <option value="" disabled selected hidden>Grade</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                      </select><br><br>
                      <select name="section" id="section" class="form-control">
                        <option value="" disabled selected hidden>Section</option>
                        <option value="1">Mango</option>
                        <option value="2">Grapes</option>
                        <option value="3">Lemon</option>
                        <option value="4">Melon</option>
                        <option value="5">Apple</option>
                        <option value="6">Berry</option>
                      </select><br><br>
                      <select name="Quarter" id="Quarter" class="form-control">
                        <option value="" disabled selected hidden>Amount</option>
                        <option value="1">1000</option>
                        <option value="2">2000</option>
                        <option value="3">3000</option>
                      </select><br><br>
                </div>
                
            </div>
        </div>
    </div>
    <div class="container">
        <a href="#" class="btn btn-primary btn-hover" role="button">Back</a>
        <button type="button" class="btn btn-success float-sm-right">Save</button>
      </div>
</body>
</html>
